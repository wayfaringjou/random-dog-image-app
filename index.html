<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <title>Random Dog Image</title>
  </head>
  <body>
    <header class="centered"><h1>Get a random dog image.</h1></header>
    <main class="centered">
      <section id="image-retreive-form">
        <form action="" class="js-image-breed-form">
          <fieldset>
            <legend>Retrieve random dog image of a specific breed.</legend>
            <h2>Input a dog breed.</h2>
            <input
              type="text"
              name=""
              id="dog-breed"
              placeholder="i.e. hound"
              required
            />
            <button type="submit" class="js-image-submit">Fetch</button>
          </fieldset>
        </form>
      </section>
      <section id="image-display"></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
